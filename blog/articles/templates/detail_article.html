<!DOCTYPE html>
<html>
<head>
    <title>{{ article.title }}</title>
</head>
<body>
    <h1>{{ article.title }}</h1>
    <p>{{ article.content }}</p>
    <h2>Commentaires</h2>
    <ul>
        {% for comment in article.comments.all %}
            <li>{{ comment.author }}: {{ comment.content }}</li>
        {% endfor %}
    </ul>
</body>
</html>
